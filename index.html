<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Issue Tracker</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	</head>
	<body>

		<div class="container">
			<h1>JS Issue Tracker <small>simple issue creator app</small></h1>

			<div class="jumbotron">
				<h3>Add New Issue : </h3>
				<form id="IssueInputForm">
					<div class="form-group">
						<label for="issueDescInput">Decription</label>
						<input type="text" class="form-control" id="issueDescInput" placeholder="Description Here...." >
					</div>

					<div class="form-group">
						<label for="issueSeverityInput">Severity</label>
						<select id="issueSeverityInput" class="form-control">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">Critically High</option>
						</select>
					</div>

					<div class="form-group">
						<label for="issueAssignedToInput">AssignedTo</label>
						<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible" >
					</div>

					<button type="submit" class="btn btn-primary">Create Issue</button>
				</form>
			</div>

			<div class="col-lg-12">
				<div id="issuesList">
				</div>
			</div>

			<div class="footer">
				<p>Happy coding!</p>
			</div>
		</div>

		

		<script src="https://chancejs.com/chance.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<script src="main.js"></script>

	</body>
</html>
